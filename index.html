<!DOCTYPE html>
<html lang="uz">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"> -->
  <link rel="stylesheet" href="./src/styles/style.css">
  <title>Mahalla Tasks Dashboard</title>
</head>

<body>
  <div class="container">
    <header>
      <h1>Маҳалла вазифалари дашборди</h1>
      <p>Маҳаллалар бўйича вазифалар ва натижалар</p>
    </header>

    <div class="dashboard">


      <div class="main-content">
        <div class="filters">
          <button class="btn" id="showAllBtn">Барча натижалар</button>
          <button class="btn btn-secondary" id="showTopBtn">Энг юқори натижалар</button>
        </div>

        <div id="taskDetails" class="task-details" style="display: none;">
          <div class="task-title" id="taskTitle"></div>
          <div class="task-description" id="taskDescription"></div>
        </div>

        <div id="resultsContainer">
          <div id="region-select-container">
            <p>Маҳалла Номи</p>
            <div id="region-select-box"></div>
            <div class="summary-stats" id="summary">
              <!-- Summary statistics will be populated here -->
            </div>
          </div>
          <table class="results-table table table-striped" id="resultsTable">
            <thead>
              <tr>
                <th data-sort="tasks">Вазифалар</th>
                <th data-sort="results">Натижа</th>
              </tr>
            </thead>
            <tbody id="table-body">

            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  <script type="module" src="./src/script.js"></script>
</body>

</html>
